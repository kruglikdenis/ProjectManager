<pm-admin></pm-admin>

<div class="container">
    <div class="users">
        <md-input #inputSearch (keyup)="searchChange(inputSearch.value)" class="input"
            value="" placeholder="{{ searchTitle }}"></md-input>
        <div *ngIf="isUsers() && isLoad">
            <md-card *ngFor="let user of users" class="cards">
                <md-card-title-group>
                    <button md-button (click)="modal.open()"><md-icon>edit</md-icon></button>
                    <md-card-title>Email: {{ user.email }}
                        <hr>
                        FirstName:
                        <span class="not-found" *ngIf="!user.firstName"><i>unnamed</i></span>
                        {{ user.firstName }}
                    </md-card-title>
                    <md-card-subtitle>ID: {{ user.id }}</md-card-subtitle>
                </md-card-title-group>
            </md-card>
            <div class="pagination">
                <button  md-button (click)="_prev()"> Prev </button>
                <span *ngIf="offset">
                    {{ offset }} / totalPages
                </span>
                <button md-button (click)="_next()"> Next </button>
            </div>
        </div>
        <div *ngIf="!isUsers() && isLoad">
            <span class="">Sorry users not found</span>
        </div>
    </div>
</div>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
        Hello World!
    </modal-body>
    <modal-footer [show-default-buttons]="true"></modal-footer>
</modal>
