<pm-modal [identifier]="id">

    <pm-modal-header>
        <h3><i class="material-icons">people</i>Log in</h3>
    </pm-modal-header>

    <pm-modal-body>
        <form [formGroup]="loginForm">
        <div class="md-form">
            <i class="material-icons prefix">email</i>
            <input formControlName="email" [class.invalid]="formErrors.email"
                id="email" type="text" class="form-control">
            <label for="email">Your email</label>
            <div *ngIf="formErrors.email" class="has-error hint">{{ formErrors.email }}</div>
        </div>


        <div class="md-form">
            <i class="material-icons prefix">lock_outline</i>
            <input formControlName="password" [class.invalid]="formErrors.password"
                type="password" id="password" class="form-control">
            <label for="password">Your password</label>
            <div *ngIf="formErrors.password" class="has-error hint">{{ formErrors.password }}</div>
        </div>

        <div class="text-xs-center">
            <button class="btn btn-default btn-lg"
                [class.disabled]="!loginForm.valid"
                (click)="login()"
            >
                <pm-spinner *ngIf="isLoading"></pm-spinner>
                <span *ngIf="!isLoading">Login</span>
            </button>
        </div>
        </form>
    </pm-modal-body>

    <pm-modal-footer>
        <div class="options">
            <p>Not a member? <a href="#" (click)="openRegisterModal()">Sign Up</a></p>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </pm-modal-footer>

</pm-modal>
