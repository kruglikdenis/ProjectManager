<pm-modal [identifier]="id">

    <pm-modal-header>
        <h3><i class="material-icons">assignment</i>Project</h3>
    </pm-modal-header>

    <pm-modal-body>
        <form class="container">
            <div class="md-form">
                <i class="material-icons prefix">assessment</i>
                <input id="ident" type="text" class="form-control" [(ngModel)]="project.code" name="code">

                <label for="ident">Identifier</label>
            </div>

            <div class="md-form">
                <i class="material-icons prefix">subtitles</i>
                <input id="title" type="text" class="form-control" [(ngModel)]="project.title" name="title">
                <label for="title">Title</label>
            </div>

            <div class="md-form">
                <i class="material-icons prefix">description</i>
                <textarea type="text" id="description" class="md-textarea" [(ngModel)]="project.description" name="description"></textarea>
                <label for="description">Description</label>
            </div>

            <div class="text-xs-center">
                <button class="btn btn-default btn-lg" (click)="save()">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </pm-modal-body>

    <pm-modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </pm-modal-footer>

</pm-modal>
