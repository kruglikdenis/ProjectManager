<div class="container">
    <pm-search [isLoading]="isLoading" (onChangeSearch)="changeSearchQuery($event)"></pm-search>
    <table class="table">
        <tbody>
            <tr *ngFor="let project of projects" role="row">
                <td>{{ project.code }}</td>
                <td>{{ project.title }}</td>
            </tr>
        </tbody>
    </table>
    <pm-pagination></pm-pagination>
</div>

<a class="add-project-btn"><i class="material-icons">add</i></a>
